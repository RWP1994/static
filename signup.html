<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
</head>
<body>
  <h1>Signup Form</h1>
  <form action="/signup" method="POST">
    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <br><br>

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>
    <br><br>

    <!-- GitHub Username -->
    <label for="github">GitHub Username:</label>
    <input type="text" id="github" name="github" placeholder="Enter your GitHub username" required>
    <br><br>

    <!-- Plan Options (Radio Buttons) -->
    <fieldset>
      <legend>Select a Plan:</legend>
      <input type="radio" id="enterprise" name="plan" value="Enterprise" required>
      <label for="enterprise">Enterprise</label><br>

      <input type="radio" id="pro" name="plan" value="Pro">
      <label for="pro">Pro</label><br>

      <input type="radio" id="free" name="plan" value="Free">
      <label for="free">Free</label>
    </fieldset>
    <br>

    <!-- Remember Me Checkbox -->
    <input type="checkbox" id="remember" name="remember">
    <label for="remember">Remember Me</label>
    <br><br>

    <!-- Submit Button -->
    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
